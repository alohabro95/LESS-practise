<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommercial Website</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>

<body>
    <section class="section-header">
        <div class="header">
            <div class="header__first">
                <a class="header__first-logo"> <img src="/header__images/header__logo.svg" alt=""></a>
                <h1 class="header__first-caption">Furniro</h1>
            </div>
            <div class="header__list">
                <ul class="header__list-ul">
                    <li>Home</li>
                    <li>Shop</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="header__action-buttons">
                <img src="/header__images/header__profile.svg" alt="">
                <img src="/header__images/header__search.svg" alt="">
                <img src="/header__images/header__like.svg" alt="">
                <img src="/header__images/header__cart.svg" alt="">
            </div>
        </div>
    </section>
    <section class="section-discover">
        <div class="discover">
            <div class="discover__fiction"></div>
            <div class="discover__content">
                <p class="discover__content-text1">New Arrival</p>
                <h1 class="discover__content-caption">Discover Our New Collection</h1>
                <p class="discover__content-text2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit
                    tellus, luctus nec ullamcorper mattis.</p>
                <button class="discover__content-btn">BUY NOW</button>
            </div>
        </div>
    </section>
</body>

</html>
