<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles/basket/basket.css">
    <title>Basket</title>
</head>

<body>
    <section class="section-basket">
        <div class="basket">
            <div class="grocery-list">
                <div class="grocery-list__header">
                    <ul class="list-elements">
                        <li class="el">Product</li>
                        <li class="el">Price</li>
                        <li class="el">Quantity</li>
                        <li class="el">Subtotal</li>
                    </ul>
                </div>
                <div class="grocery-list__roster">
                    <div class="product">
                        <img class="product__image" src="" alt="">
                        <span class="product__name">Asgaard sofa</span>
                        <span class="product__price">Rs. 250,000.00</span>
                        <span class="product__quantity">1</span>
                        <span class="product__subtotal">Rs. 250,000.00</span>
                        <img class="product-bin" src="" alt="">
                    </div>

                </div>
            </div>
            <div class="cart-totals">
                <h1 class="Cart Totals"></h1>
                <div class="table">
                    <div class="table__row"></div>
                    <div class="table__row"></div>
                </div>
                <button class="table__btn"></button>
            </div>
        </div>
    </section>
</body>

</html>
